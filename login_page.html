<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum Sign Up Page</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="namefield">
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <input type="text" id="username" placeholder="Username">
                </div>

                <div class="input-field">
                    <input type="password" id="password" placeholder="Password">
                </div>

            </div>

            <div class="btn-field">
                <button type="button" id="signupbtn">Sign Up</button>
                <button type="button" id="loginbtn" class="disable">Login</button>
            </div>

            <div class="btn-field2">
                <button type="button" id="enter2btn">Sign Up</button>
                <button type="button" id="enterbtn" class="disable" onclick="auth()">Log In</button>
            </div>

        </form>
    </div>
</div>

<script>
  let signupbtn = document.getElementById("signupbtn");
  let loginbtn = document.getElementById("loginbtn");
  let namefield = document.getElementById("namefield");
  let title = document.getElementById("title");
  let enterbtn = document.getElementById("enterbtn");
  let enter2btn = document.getElementById("enter2btn")

  loginbtn.onclick = function(){
    namefield.style.maxHeight = "0";
    title.innerHTML = "Login";
    signupbtn.classList.add("disable");
    loginbtn.classList.remove("disable");
    enterbtn.classList.remove("disable");
    enter2btn.classList.add("disable");
  }

  signupbtn.onclick = function(){
    namefield.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupbtn.classList.remove("disable");
    loginbtn.classList.add("disable");
    enterbtn.classList.add("disable");
    enter2btn.classList.remove("disable");
  }

  function auth(){
    var email = document.getElementById("email").value;
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if(username=="admin123" && password=="admin123"){
        window.location.assign("home_page.html");
        alert("Login Successful ");
    }
    else{
        alert("Invalid Information ");
        return;
    }
  }

</script>
</body>
</html>
